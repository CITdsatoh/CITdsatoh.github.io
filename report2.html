<!DOCTYPE html>
<html lang="ja">
  <head>
   <meta charset="UTF-8">
   <title>第2回レポート課題</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
  </head>
  <body>
  <script>
   var init=function(){
     var renderer=new THREE.WebGLRenderer();
     renderer.setSize(800,600);
     renderer.shadowMap.enabled=true;
     document.body.appendChild(renderer.domElement);
     
     var scene=new THREE.Scene();
     var camera=new THREE.PerspectiveCamera(45,800/600,1,10000);
     
     var loader=new THREE.TextureLoader();
     var groundtexture=loader.load("stone.jpg");
     var groundmaterial=new THREE.MeshLambertMaterial({map: groundtexture});
     
     var plane=new THREE.PlaneGeometry(100,100,1,1);
     //var planematerial=new THREE.MeshLambertMaterial({color:0xffff00});
     var ground=new THREE.Mesh(plane,groundmaterial);
     ground.position.set(0,-30,-150);
     ground.rotation.x=(3*Math.PI)/2;
     scene.add(ground);
     
     
     var directionalLight=new THREE.DirectionalLight(0xffffff);
     directionalLight.position.set(1,1,1);
     directionalLight.castShadow=true;
     scene.add(directionalLight);
     
     
     renderer.render(scene,camera);
     var update=function(){
      requestAnimationFrame(update);
      renderer.render(scene,camera);
     };
     update();
    }
    window.addEventListener('DOMContentLoaded',init);
  </script>
  
  </body>

</html>
